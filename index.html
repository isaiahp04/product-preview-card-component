<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,100..900,1;1,9..144,100..900,1&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" class="product-image-desktop" alt="Gabrielle Essence Eau De Parfum">
        <img src="images/image-product-mobile.jpg" class="product-image-mobile" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="description-box">
        <span class="product-type">PERFUME</span>
        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current">$149.99</span>
          <span class="previous"><s>$169.99</s></span>
        </div>
        <button>
            <img src="images/icon-cart.svg" class="cart-icon" alt="shopping cart"> 
            <div class="button-text">Add to Cart</div>
        </button>
      </div>
    </div>
  </main>  
</body>
</html>
